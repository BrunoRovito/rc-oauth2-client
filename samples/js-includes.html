 <html>
 <title>Sample using standard JS includes - RC OAuth 2.0 Client</title>
 <head>
     <link type="text/css" rel="stylesheet" href="/src/rc.oauth2.loginbar.css"/>
     <script type="text/javascript" src="/src/rc.oauth2.client.js"></script>
     <script type="text/javascript" src="/src/rc.oauth2.loginbar.js"></script>
 </head>
 <body>
 <div id="rc-oauth2-loginbar"></div>
 </body>
 <script>
     window.rcOAuth2Client.init(
         "76eeee04-f2a9-4401-9f35-d004172fbfad",
         1,
         {
             domain: "dev-services.radio-canada.ca", 
             redirectUri: "http://lcl-rcoauth2client.radio-canada.ca/samples/js-includes-callback.html",
             scope: "openid profile email",
             state: "http://lcl-rcoauth2client.radio-canada.ca/samples/js-includes.html?state=myPageState"
         },
         false
     );

     window.rcOAuth2LoginBar.init(
         window.rcOAuth2Client,
         {
             locale: "fr",
             i18n: {
                 fr: { loggedInMessage: "Bonjour {0}!", help: "Aide", faq: "FAQ", faqTitle: "Liste de questions les plus fréquentes" },
                 en: { loggedInMessage: "Hello {0}!", help: "Help", faq: "FAQ", faqTitle: "List of frequesntly asked questions" }
             },
             forceLogin: false,
             modalMode: false,
             dropMenuItems: [
                 { label: "help", action: function(evt) { console.log(evt.currentTarget.innerHTML); } },
                 { label: "faq", title: "faqTitle", action: function(evt) { console.log(evt.currentTarget.innerHTML); } }
             ],
             loginComplete: function(accessToken) { console.log("my access token: " + accessToken); },
             logoutComplete: function() { console.log("my logoutComplete called!"); }

         },
         false
     );
 </script>
 </html>
