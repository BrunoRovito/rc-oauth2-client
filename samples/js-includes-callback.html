<!DOCTYPE html>
<html>
<head>
    <title>Sample - RC OAuth 2.0 Client Callback</title>
</head>
<body>
</body>
</html>
<script src="../src/rc.oauth2.client.js"></script>
<script>
    //use:
    //Set RcOAuthClient settings
    window.rcOAuth2Client.init(
        "76eeee04-f2a9-4401-9f35-d004172fbfad",
        2,
        {
            vfDependant: true,
            done: function (state) {
                window.location.href = state;
            },
            fail: function (errorMessage, state) {
                alert(errorMessage + " | " + state);
            }
        },
        false
    );
</script>
