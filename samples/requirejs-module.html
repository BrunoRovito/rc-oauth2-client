<!DOCTYPE html>
<html>
<head>
    <title>Sample using solely RequireJS modules - RC OAuth 2.0 Client</title>
    <link type="text/css" rel="stylesheet" href="../src/rc.oauth2.loginbar.css" />
    <script src="requirejs-2.1.16.js"></script>
</head>
<body>
    <div id="rc-oauth2-loginbar"></div>
</body>
</html>
<script>
    require.config({
        baseUrl: "../",
        paths: {
            rcOAuth2ClientDep: 'src/rc.oauth2.client',
            rcOAuth2LoginBarDep: 'src/rc.oauth2.loginbar'
        }
        ,
        config: {
            'rcOAuth2ClientDep': {
                clientId: "76eeee04-f2a9-4401-9f35-d004172fbfad",
                context: 1,
                settings: { 
                    domain: "dev-services.radio-canada.ca", 
                    redirectUri: "http://lcl-rcoauth2client.radio-canada.ca/samples/requirejs-module-callback.html",
                    scope: "openid profile email",
                    state: "http://lcl-rcoauth2client.radio-canada.ca/samples/requirejs-module.html?state=myPageState" 
                },
                debug: false
            }
            ,
            'rcOAuth2LoginBarDep': {
                settings: {
                    locale: "fr",
                    i18n: {
                        fr: { loggedInMessage: "Bonjour {0}!", help: "Aide", faq: "FAQ", faqTitle: "Liste de questions les plus fréquentes" },
                        en: { loggedInMessage: "Hello {0}!", help: "Help", faq: "FAQ", faqTitle: "List of frequesntly asked questions" }
                    },
                    forceLogin: false,
                    dropMenuItems: [{ label: "help", action: function (evt) { console.log(evt.currentTarget.innerHTML); } },
                                    { label: "faq", title: "faqTitle", action: function (evt) { console.log(evt.currentTarget.innerHTML); } }

                    ],
                    loginComplete: function (accessToken) { console.log("my access token: " + accessToken); },
                    logoutComplete: function () { console.log("my logoutComplete called!"); }
                },
                debug: false
            }
        }
    });
    require(["rcOAuth2LoginBarDep"], function () { });
</script>
