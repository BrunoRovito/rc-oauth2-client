<script src="../src/rc.oauth2.client-1.0.0.js"></script>
<script>
    //use:
    //Set RcOAuthClient settings
    rcOAuth2Client.init(
        "my OAuth 2.0 Client ID",
        2,
        {
            vfDependant:true,
            done: function (state) {
                window.location.href = state;
            },
            fail: function (errorMessage, state) {
                alert(errorMessage + " | " + state);
            }
        },
        false
    );
</script>
