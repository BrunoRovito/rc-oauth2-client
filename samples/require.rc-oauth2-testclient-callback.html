<!DOCTYPE html>
<html>
<head>
    <title>Sample using solely RequireJS modules- RC OAuth 2.0 Client</title>
    <script src="requirejs-2.1.16.js"></script> 
</head>
<body>
</body>
</html>  
<script>
    require.config({
        baseUrl: "../",
        paths: {
            rcOAuth2Client: 'src/rc.oauth2.client-1.0.0'
        }
        ,
        config: {
            'rcOAuth2Client': {
                clientId: "my OAuth 2.0 Client ID",
                context: 2,
                settings: {
                    done: function (state) {
                        window.location.href = state;
                    },
                    fail: function (errorMessage, state) {
                        alert(errorMessage + " | " + state);
                    }
                },
                debug: false
            }  
        }
    });
    require(["rcOAuth2Client"], function () { });
</script>
