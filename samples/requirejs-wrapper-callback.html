<!DOCTYPE html>
<html>
<head>
    <title>Sample - RC OAuth 2.0 Client Callback</title>
    <script type="text/javascript" src="requirejs-2.1.16.js"></script>
</head>
<body>
</body>
</html>
<script>
    //use:
    //Set RcOAuthClient settings
    debugger;
    require.config({
        baseUrl: "../",
        paths: {
            rcOAuth2ClientDep: 'src/rc.oauth2.client'
        }
    });

    require(["rcOAuth2ClientDep"], function (rcOAuth2Client) {
        rcOAuth2Client.init(
              "76eeee04-f2a9-4401-9f35-d004172fbfad",
        2,
        {
            done: function (state) {
                window.location.href = state;
            },
            fail: function (errorMessage, state) {
                alert(errorMessage + " | " + state);
            }
        },
        false
            );
    });

</script>
