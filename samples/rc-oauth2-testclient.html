<!DOCTYPE html>
<html>
<head>
    <title>Sample using RequireJS - RC OAuth 2.0 Client</title>
    <script src="requirejs-2.1.16.js"></script>
</head>
<body>
    <div id="rc-oauth2-loginbar"></div>
</body>
</html>
<script>
    require.config({
        baseUrl: "../",
        paths: {
            rcOAuth2Client: 'src/rc.oauth2.client-1.0.0',
            rcOAuth2LoginBar: 'src/rc.oauth2.loginbar-1.0.0'
        } 
    });
    require(["rcOAuth2Client", "rcOAuth2LoginBar"], function () {
        rcOAuth2Client.init(
            "my oauth 2.0 client id",
            1,
            {
                domain: "my.domain.com",
                redirectUri: "http://my.domain.com/callback.html",
                scope: "openid profile email",
                state: "myTargetPageOnCallback"
            },
            false);
        rcOAuth2LoginBar.init(
            rcOAuth2Client,
            {
                forceLogin: false,
                modalMode: true,
                dropMenuItemsMarkup: [],
                loggedInMessage: "Hello {0}!"
            },
            false);
    });
</script>
